<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image" href="./assets/cnl.jpeg">

    <script src="./app.js" defer></script>


    <title>CLN Stylez CMD </title>
</head>

<body>

    <div class="container">

        <div class="login-container">

            <form id="log-in-form" action="" method="post">
                <label for="e-mail">Email</label>
                <input id="e-mail" type="text" placeholder="E-mail" name="e-mail">
                <label for="password">Password:</label>
                <input id="password" type="password" placeholder="Password" name="password">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <main role="main">
        <h1>Client Management</h1>
        <nav><a id="directory" href="./directory/directory.html">Client Directory</a></nav>

        <div class="whole-page">
            <section id="landing-page">

                <div class="new-clients-container">
                    <p id="new-1">Create New Client Profile</p>
                    <div><img src="./assets/new_default.jpeg" width="44%"> </div>
                    <form class="create-client" id="formSubmission">
                        <label id="new-2">Image</label><br />
                        <div class="custom-dropdown">

                            <select class="dropdown">
                                <option value="default">Default</option>
                                <option value="no-image" class="no-image-option">No Image</option>
                            </select><br />

                            <label class="create-now">Name:</label><br />
                            <input id="name" type="text" placeholder="Preferred Name" required><br />

                            <label class="occupation">Occuation:</label><br />
                            <input id="occupation" type="text" placeholder="Occupation"><br />
                            <!-- Rectangular switch -->
                            <label class="switch">
                                <input type="checkbox">

                                <span class="slider"></span>
                            </label>
                            <br />

                            <button id="create" type="button">Clear</button>
                            <input id="submit" type="submit" />
                        </div>
                    </form>
                </div>

                <div class="clients-container">
                    <div class="all-new-clients">
                        <p id="added">New Clients Added</p>
                        <div class="client">
                            <div class="client-info">
                                <img src="./assets/new_default.jpeg" width="17%" />
                                <h2>KeatsDidIt</h2>

                                <p><em>Entrepreneaur</em></p>
                                <form id="#client-form">
                                    <!-- <fieldset> -->
                                    <legend>Status:</legend>
                                    <div>
                                        <input type="radio" class="contactChoice1" name="contact" value="email"
                                            checked />
                                        <p>Active</p>
                                        <input type="reset" />
                                    </div>
                                    <!-- </fieldset> -->
                                </form>
                            </div>

                            <div class="client-info">
                                <img src="./assets/new_default.jpeg" width="17%" />
                                <h2>Robyn Fenty</h2>
                                <p><em>Student</em></p>
                                <form>
                                    <div class="choice-options">
                                        <!-- <fieldset> -->
                                        <legend>Status:</legend>
                                        <input type="radio" class="contactChoice1" name="contact" value="email"
                                            checked />
                                        <p>Active</p>
                                        <input type="reset">
                                        <!-- </fieldset> -->
                                    </div>
                                </form>
                            </div>

                            <div class="client-info">
                                <img src="./assets/new_default.jpeg" width="17%" />
                                <h2>Doe Jones</h2>
                                <p><em>Teacher</em></p>
                                <form>
                                    <div class="choice-options">
                                        <!-- <fieldset> -->
                                        <legend>Status:</legend>
                                        <div>
                                            <input type="radio" class="contactChoice1" name="contact" value="email"
                                                checked />
                                            <p>Active</p>
                                            <input type="reset">
                                        </div>
                                        <!-- </fieldset> -->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
            </section>

        </div>
    </main>
</body>

</html>
