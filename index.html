<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image" href="./assets/cnl.jpeg">

    <script src="./app.js" defer></script>

    <title>CLN Stylez CMD </title>
</head>

<body>
    <div class="login-container">
        <form action="" method="post">
            <input type="text" placeholder="E-mail" name="e-mail">
            <input type="password" placeholder="Password" name="password">
            <button type="submit">Login</button>
        </form>
    </div>
    <main role="main">
        <h1>Client List</h1>

        <section id="landing-page">

            <div id="new-clients-container" class="col">
                <span>Create Client Profile</span>
                <div><img src="./assets/new_default.jpeg" width="40%"> </div>
                <form method="post" action="submit.php" class="create-client">
                    <label>Profile Image</label><br />
                    <div class="custom-dropdown">
                       
                        <select>
                            <option>default</option>
                            <option><a name=".occupation" href=".occupation"></a>No Image</option>
                        </select><br />

                        <label class="create-now">Name:</label><br />
                        <input id="name" type="text" placeholder="Preferred Name"><br />
                        <label class="occupation">Occuation:</label><br />
                        <input id="occupation" type="text" placeholder="Occupation"><br />
                        <!-- Rectangular switch -->
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                        <br />
                        <!-- Rounded switch -->
                        <!-- <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label> <br /> -->
                        <button id="create" type="button">Clear</button>
                        <input id="submit" type="submit" />
                </form>
            </div>

            <div id="added-clients-container" class="col">
                <span id="added">New Clients Added</span>
                <div class="client">
                    <img src="./assets/new_default.jpeg" width="17%" />
                    <h2>KeatsDidIt</h2>
                    <div class="info">
                        <p>Entrepreneaur</p>
                        <form>
                            <fieldset>
                                <legend>Status:</legend>
                                <div>
                                    <input type="radio" id="contactChoice1" name="contact" value="email"
                                        checked />Active
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="client">

                        <img src="./assets/new_default.jpeg" width="17%" />
                        <h2>Robyn Fenty</h2>
                        <p>Student</p>
                        <form>
                            <fieldset>
                                <legend>Status:</legend>
                                <div>
                                    <input type="radio" id="contactChoice1" name="contact" value="email"
                                        checked />Active
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="client">
                        <img src="./assets/new_default.jpeg" width="17%" />
                        <h2>Doe Jones</h2>
                        <p>Teacher</p>
                        <form>
                            <fieldset>
                                <legend>Status:</legend>
                                <div>
                                    <input type="radio" id="contactChoice1" name="contact" value="email"
                                        checked />Active
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

        </section>
</body>
</main>

</html>
