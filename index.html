<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image" href="./assets/cnl.jpeg">

    <script src="./app.js" defer></script>

    <title>CLN Stylez CMD </title>
</head>

<body>
    <div class="login-container">
        <form action="" method="post">
            <input type="text" placeholder="E-mail" name="e-mail">
            <input type="password" placeholder="Password" name="password">
            <button type="submit">Login</button>
        </form>
    </div>
    <main role="main">
        <h1>Client List</h1>

        <section id="landing-page">

            <div id="new-clients-container" class="col">
                <span>Create Client Profile</span>

                <form method="post" action="submit.php" class="create-client">
                    <label>Profile Image</label><br />
                    <div class="custom-dropdown">
                        <input type="file" id="profile_pic" name="profile_pic" accept=".jpg, .jpeg, .png">
                    </div>
                    <label>Name:</label><br />
                    <input id="name" type="text" placeholder="Client Name"><br />
                    <label>Occuation:</label><br />
                    <input id="occupation" type="text" placeholder="occupation">


                </form>
            </div>

            <div id="added-clients-container" class="col">
                <!-- this should be 3 default pics w sample info -->
                <span id="added">New Clients Added</span>
                <div class="client">
                    <h2>Jane Doe</h2>
                </div>
                <div class="client">
                    <h2>John Doe</h2>
                </div>
                <div class="client">
                    <h2>Jill Doe</h2>
                </div>
            </div>

        </section>
</body>
</main>

</html>
