<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image" href="./assets/cnl.jpeg">

    <script src="./app.js" defer></script>

</head>

<body>
    <div class="container"></div>
    <div class="login-container">
        <form action="" method="post">
            <label for="e-mail">Email</label>
            <input id="e-mail"type="text" placeholder="E-mail" name="e-mail">
            <label for="password">Password:</label>
            <input id="password"type="password" placeholder="Password" name="password" >
            <button type="submit">Login</button>
        </form>
    </div>
    <main role="main">
        <h1>Client List</h1>

        <section id="landing-page">

            <div class="new-clients-container" >
                <span id="new-1">Create Client Profile</span>
                <div><img src="./assets/new_default.jpeg" width="44%"> </div>
                <form method="post" action="submit.php" class="create-client">
                    <label id="new-2">Profile Image</label><br />
                    <div class="custom-dropdown">

                        <select>
                            <option value="default">Default</option>
                            <option value="no-image" class="no-image-option">No Image</option>
                        </select><br />

                        <label class="create-now">Name:</label><br />
                        <input id="name" type="text" placeholder="Preferred Name"><br />
                        <label class="occupation">Occuation:</label><br />
                        <input id="occupation" type="text" placeholder="Occupation"><br />
                        <!-- Rectangular switch -->
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                        <br />
                        <!-- Rounded switch -->
                        <!-- <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label> <br /> -->
                        <button id="create" type="button">Clear</button>
                        <input id="submit" type="submit" />
                        </div>
                </form>
            </div>

            <div class="clients-container">
                <div>
                <span id="added">New Clients Added</span>
                <div class="client">
                    <img src="./assets/new_default.jpeg" width="17%" />
                    <h2>KeatsDidIt</h2>
                    <div class="info">
                        <p><em>Entrepreneaur</em></p>
                        <form>
                            <fieldset>
                                <legend>Status:</legend>
                                <div>
                                    <input type="radio" class="contactChoice1" name="contact" value="email"
                                        checked />
                                        <p>Active</p>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="client">

                        <img src="./assets/new_default.jpeg" width="17%" />
                        <h2>Robyn Fenty</h2>
                        <p><em>Student</em></p>
                        <form>
                            <fieldset>
                                <legend>Status:</legend>
                                <div>
                                    <input type="radio" class="contactChoice1" name="contact" value="email"
                                        checked /><p>Active</p>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="client">
                        <img src="./assets/new_default.jpeg" width="17%" />
                        <h2>Doe Jones</h2>
                        <p><em>Teacher</em></p>
                        <form>
                            <fieldset>
                                <legend>Status:</legend>
                                <div>
                                    <input type="radio" class="contactChoice1" name="contact" value="email"
                                        checked /><p>Active</p>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </section>
</div>
